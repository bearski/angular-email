<!DOCTYPE html>
<html>

<head ng-app>
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap-combined.min.css" />

    <style type="text/css">
    .container {
        margin-top: 20px;
    }
    </style>

    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/angular.min.js"></script>

    <script>
      function emailController($scope) {
          $scope.emails = [
              { from: 'John', subject: 'I love angular', date: 'Jan 1' },
              { from: 'Jack', subject: 'Angular and I are just friends', date: 'Feb 15' },
              { from: 'Ember', subject: 'I hate you Angular!', date: 'Dec 8' }
          ];
      }
    </script>
</head>

<body ng-controller="emailController">
    <div class="container" >
        <table class="table table-bordered table-condensed">
            <tbody>
                <tr ng-repeat="email in emails">
                    <td>{{ email.from }}</td>
                    <td>{{ email.subject }}</td>
                    <td>{{ email.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
