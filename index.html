<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap-combined.min.css" />
    <style type="text/css">
    .container {
        margin-top: 20px;
    }
    </style>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="emailApp" ng-controller="emailController">
    <!-- {{ test }} -->
    <div class="container">
        <table class="table table-bordered table-condensed">
            <tbody>
                <tr ng-repeat="email in emails" ng-click="showPopup(email)">
                    <td>{{ email.from }}</td>
                    <td>{{ email.subject }}</td>
                    <td>{{ email.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal" ng-show="isPopupVisible">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closePopup()">Ã—</button>
            <h3>{{selectedEmail.subject}}</h3>
        </div>
        <div class="modal-body">
            <strong>From:</strong> {{selectedEmail.from}}
            <br />
            <strong>Date:</strong> {{selectedEmail.date}}
            <br />
            <br />
            <p>
              {{selectedEmail.body}}
            </p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-primary" ng-click="closePopup()">Close</a>
        </div>
    </div>
</body>

</html>
